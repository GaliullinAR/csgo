<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Hot skin | Заявка на подключние</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a href="#" class="logo">
            <img src="images/logo.png" alt="logo" class="logo-img">
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                Помощь
              </li>
              <li class="menu__item">
                Контакты
              </li>
            </ul>
          </nav>
          <div class="header__login">
            <a href="#" class="langth">
              ru
            </a>
            <a href="signin.html" class="login">
              Войти
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <main class="main main-wrap">
      <div class="container">
        <div class="main__form">
          <div class="logo__box">
            <img src="images/link-logo.png" alt="logo" class="form-logo">
          </div>
          <form class="link__form">
            <h2 class="form__title">
              Заявка на подключение
            </h2>
            <input type="text" class="form__name" placeholder="Ваше имя" required>
            <input type="email" class="form__last-name" placeholder="Ваш email" required>
            <input type="text" class="form__address" placeholder="Адрес сайта" required>
            <textarea name="message" class="textarea__message" placeholder="Ваши контакты (Телефон, Telegram, WhatsApp...)"></textarea>
            <button class="form__btn" type="submit">Отправить заявку</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="copy__box">
            <p class="copy__text">
              Copyright © Skincash.ru
            </p>
          </div>
          <div class="footer__menu">
            <ul class="footer__list">
              <li class="footer__item"><a href="#" class="footer__item-link">Помощь</a></li>
              <li class="footer__item"><a href="#" class="footer__item-link">Контакты</a></li>
              <li class="footer__item"><a href="#" class="footer__item-link">Пользовательское соглашение</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
